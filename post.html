{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block header %}{{ post.title }}{% endblock %}

{% block content %}
    <section>
        <article>
            <h2>{{ post.title }}</h2>
            <p>Published on {{ post.publish_date }}</p>
            <div>
                {{ post.content | safe }}
            </div>
        </article>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </section>
{% endblock %}
